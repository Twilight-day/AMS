<script type="text/javascript">
	function showPic() {
		var savedir = "/sdcard/DCIM/100ANDRO/";
		var html = "";
		var list = droid.fileList(savedir);
		list.sort();
		for ( var i in list) {
			var fname = list[i];
			if (fname.match(/jpg$/)) {
				html += "<a href=file://" + savedir + fname + "><img id=img  src=file://" + savedir + fname + " width=50 exif=true />";
				html += " ";
				//            html += fname;
			}
		}
		$("disp").innerHTML = html;
	}

	<%--window.onload = showPic;--%>
</script>
